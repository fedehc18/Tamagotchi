      href="style.css"

    <link

      href="https://fonts.googleapis.com"

    <link

  <body>
    <header><h1>TAMAGOTCHI BY FEDE</h1></header>
    <div class="container">
      <div class="barras">
        <div class="hambre">
          Hambre
          <div class="barra-hambre">
            <div
              id="progreso-hambre"
              style="width: 200px"
            ></div>
          </div>
        </div>
        <div class="diversion">

          <div class="barra-diversion">
            <div

            ></div>
          </div>
        </div>
        <div class="sue単o">

            <div

              style="width: 200px"
            ></div>
          </div>
        </div>
        <div class="vida">
          Vida
          <div class="barra-vida">
            <div
              id="progreso-vida"
              style="width: 200px"
            ></div>
          </div>
        </div>
      </div>
      <div>
        <img
          src="https://previews.123rf.com/images/cthoman/cthoman1507/cthoman150704219/42873645-un-ejemplo-de-la-historieta-de-un-goldfish-feliz-y-sonriente-.jpg"
          alt=""
          width="250px"
          height="150px"
          id="mascota"
        />
      </div>
      <div class="botones">
        <button id="alimentar">Alimentar</button>
        <button id="jugar">Jugar</button>
        <button id="dormir">Dormir</button>
        <button id="empezar">Empezar</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
